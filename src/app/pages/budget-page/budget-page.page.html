<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{"home.budget"|translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-progress-bar type="indeterminate" color="secondary" *ngIf="loading"></ion-progress-bar>
  <div *ngIf="budgetList.length>0">
      <ion-list *ngFor="let item of budgetList">
              <div *ngFor="let cat of item.category">
                  <app-budget-cmp [cat]="cat" [bills]="400"></app-budget-cmp>
              </div>
      </ion-list>
  </div>
</ion-content>
